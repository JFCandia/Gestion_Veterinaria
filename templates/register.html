{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Registro</h1>
    <form action="/register" method="POST">
        <label for="username">Nombre de usuario:</label>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Crea una contraseña" required>
        
        <button type="submit" class="btn-submit">Registrarse</button>
    </form>
</div>

<!-- Mensaje de error -->
<div class="alert alert-error">
    El correo electrónico ya está registrado.
</div>

<!-- Mensaje de éxito -->
<div class="alert alert-success">
    Registro exitoso. ¡Bienvenido!
</div>
{% endblock %}
