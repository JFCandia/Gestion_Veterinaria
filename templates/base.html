<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gesti√≥n Veterinaria{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    {% if request.path != '/' %}
    <header>
        <nav>
            <ul>
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Inicio</a></li>
                <li><a href="/clientes" class="{% if request.path == '/clientes' %}active{% endif %}">Clientes</a></li>
                <li><a href="/mascotas" class="{% if request.path == '/mascotas' %}active{% endif %}">Mascotas</a></li>
                <li><a href="/citas" class="{% if request.path == '/citas' %}active{% endif %}">Citas</a></li>
                <li><a href="/inventario" class="{% if request.path == '/inventario' %}active{% endif %}">Inventario</a></li>
                <li><a href="/ventas" class="{% if request.path == '/ventas' %}active{% endif %}">Ventas</a></li>
                <li><a href="/productos" class="{% if request.path == '/productos' %}active{% endif %}">Productos</a></li>
            </ul>
        </nav>
    </header>
    {% endif %}
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
